<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="kinobillett.js"></script>
    <link rel = "stylesheet" href= "https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"><link>

    <title>Kinobillett</title>

</head>
<body>


 <h1> Bestilling av kinobillett</h1>

<form>
    <div>
        <table>
            <tr><td><label for="film">Velg Film</label></td>
                <td><select id="film">
                    <option>Toy Story</option>
                    <option>Bolt</option>
                    <option>The Incredibles</option>
                    <option>Wreck-It Ralph</option>
                    <option>Tangled</option>
                    <option>Frozen</option>
                    <option>Despicable Me</option>
                    <option>Inside Out</option>
                </select>
                </td></tr>
        </table>
    </div>

    <div>
        <table>
            <tr><td><label for="quantity">Antall</label></td>
                <td><input type="number" id="quantity" min="1" max="100">
                    <span id="errorQuantity" style="color: darkred"></span></td></tr>


            <tr><td><label for="firstname">Fornavn</label></td>
                <td><input type="text" id="firstname">
                    <span id="errorFirstname" style="color: darkred"></span></td></tr>


            <tr><td><label for="surname">Etternavn</label></td>
                <td><input type="text" id="surname">
                    <span id="errorSurname" style="color: darkred"></span></td></tr>


            <tr><td><label for="email">Epost</label></td>
                <td><input type="text" id="email">
                    <span id="errorEmail" style="color: darkred"></span></td></tr>


            <tr><td><label for="phonenr">Telefonnr</label></td>
                <td><input type="text" id="phonenr">
                    <span id="errorPhonenr" style="color: darkred"></span></td></tr>
        </table>
    </div>
</form>
 <button class="buy" onclick="kjopBillett();">Registrer billett</button>
 </div>

 <div class="deletetickets">
     <h2>Alle billetene:</h2>
     <div id="billetter" class="table-responsive"></div>
     <button class="delete" onclick="slettBilletter()">Slett billettene</button>
 </div>

</body>
</html>
